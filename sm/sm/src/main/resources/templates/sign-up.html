    <title>Sign up !</title>

 <!-- header till here -->
 
<body class="outerdiv">
    <div th:insert="fragments/header :: header">
      </div>
      
 <!-- 
    <div th:replace="fragments/header :: header">
</div> -->
 
 <form action="#" th:action="@{/sign-up}" method="post" th:object="${signUpUser}">
<div class="container">

 <div th:if="${ErrorMessage}" class="alert alert-primary">
 <h5  th:text="${ErrorMessage}">
 </h5> 
  </div>
 
 
  <div th:if="${message}" class="alert alert-primary">
 <h5  th:text="${message}">
 </h5> 
 <a href="/login"> Please login to create a schedule</a>
 </div>
 
 <h2 class="center innerdiv" style="padding-bottom:10px; padding-left:0">
 Sign up here
 </h2>
 
 <div class="border border-white shadow-lg bg-white rounded innerdiv center"> 
      
    <div class="form-group">
    <label  for="fullname" >Full Name:</label> 
    <input th:field="*{fullname}" class="form-control form-control-sm"  type="text"  placeholder="fullname" name="fullname">
    <div class="alert alert-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
    </div>
   
   <div class="form-group">
   <label for ="username"> Email:    </label> 
    <input th:field="*{username}" class="form-control form-control-sm" type="text" placeholder="username" name="username">				 
   <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
   </div>
   
   <div class="form-group">
   <label  for="password">Password: </label>
   <input th:field="*{password}" class="form-control form-control-sm" type="Password" placeholder="password"  name="password">			
   <div class="alert alert-danger"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br>
   <button   type="submit" value="Submit" class="btn btn-primary">
   <i class="fas fa-user-plus"></i>

   Sign up
   </button>
      
  	
   </div>
         <a href="/login"  class="btn-link">Already registered? Click here</a> 
   
   </div>
  
   </div>
   </form>
<hr>
         <footer id="footerSm" th:replace="fragments/header ::  footerSm">
       
        </footer>
  </body>
  <script>
  document.getElementById("logout").style.display="none";

  </script>
</html>
