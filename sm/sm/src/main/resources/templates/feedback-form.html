<html xmlns:th="http://www.thymeleaf.org">
 <head th:insert="fragments/header :: headHeader">

<title>Hello, world!</title>
  </head> 


<body class="outerdiv">

<div th:insert="fragments/header :: header">
      </div>
        
        
        
     <form  action="#" th:action="@{/savefb}"  method="post" th:object="${fb}">
       <div class="container p-2">
       
           <div th:if="${message}"   class="alert alert-success"> 
	      <h4 class="alert-heading">Thank you for your valuable time, your feedback helps us improve.</h4>
	
	<span th:text="${message}"></span><br>
	<hr>
	<a href="welcome">Click here to see feedback by our other users</a>
	</div>
	
	<div class="innerdiv center">
        <h2 > How did we do??</h2>  
       <div class="border border-white shadow-lg bg-white p-3 rounded innerdiv" style="margin:auto">
      
       <div class="form-group">
       <label for="sliderRange" > Rate us on the scale of 0-10</label><br>
       <input id="sliderRange"    min=0 max=10 th:field="${fb.stars}"  type="range"/>
       <span id="starvalue"></span>
       </div>
       
   
         <div class="form-group"> 
             <input type="text" style="display:none"  name="username" class="form-control" id="username"   th:field="${fb.username}">
         
    <textarea placeholder="please write your valuable feedback" class="form-control" style=" width:90%; min-width:60%; max-width:100%; max-height:100%; min-height:20%" th:field="${fb.comment}"></textarea>
    </div>
    <div class="form-group">
    <input type="submit" value="Submit" class="btn btn-success"/>
    </div>
     </div>
     </div>
     </div>
 
     </form><hr>
             <footer id="footerSm" th:replace="fragments/header ::  footerSm">
       
        </footer>
    
    <script>
    
    
    
 var rangevar =  document.getElementById("sliderRange");
    
 var output= document.getElementById("starvalue");
 rangevar.value=9;
 output.innerHTML=9;
 rangevar.oninput = function() { 
	  output.innerHTML = rangevar.value; 
	  
 if(this.value>6)
	  this.style.background = 'linear-gradient(to right, #0C9B4A 0%, #05FC70 ' + this.value / (10-0)*100 +'%, #fff ' + this.value / (10-0)*100 + '%, white 100%)'  
	  
	  else
		  {
		  this.style.background = 'linear-gradient(to right, red 0%, #FF6161 ' + this.value / (10-0)*100 +'%, #fff ' + this.value / (10-0)*100 + '%, white 100%)'  
		  }
	} 
  	
 	  
	 
    
    </script>
    
    
    </body>
    </html>
